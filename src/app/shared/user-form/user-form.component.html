<div class="user-form">
    <form [formGroup]="userForm" class="form" (ngSubmit)="onSubmit()">
        <div class="form__field">
            <mat-form-field appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput placeholder="" formControlName="id" readonly>
            </mat-form-field>
        </div>
        <div class="form__field">
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="" formControlName="firstName">
            </mat-form-field>
        </div>
        <div class="form__field">
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="form__field">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="" formControlName="email">
            </mat-form-field>
        </div>
        <div class="form__field">
            <div class="checkbox" [class.disable]="isReadOnly">
                <mat-checkbox labelPosition="before" formControlName="emailVerified">Email is
                    Verified: </mat-checkbox>
            </div>
        </div>
        <div class="form_field">
            <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="dateOfBirthPicker" formControlName="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="dateOfBirthPicker"></mat-datepicker-toggle>
                <mat-datepicker #dateOfBirthPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form_field">
            <mat-form-field appearance="fill">
                <mat-label>Created Date</mat-label>
                <input matInput [matDatepicker]="createDatePicker" formControlName="createDate">
                <mat-datepicker-toggle matSuffix [for]="createDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #createDatePicker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form_field buttons">
            <button class="form__action" mat-raised-button color="primary" type="submit">{{actionButton}}</button>
            <button class="form__action" mat-raised-button color="primary"
                (click)="onCancel()">{{cancelButton}}</button>
        </div>
    </form>
</div>
